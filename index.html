<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Timer</title>
</head>
<body>
  <h1>Hold spacebar for at least 0.55s and then release to start timer. Stop timer by pressing spacebar again.</h1>
  <div class="center">
    <div class="card">
      <p id="timer">0.00</p>
    </div>
  </div>
  <h2>Times:</h2>
  <p id="timesList"></p>
  <script src="index.js"></script>
</body>
</html>
